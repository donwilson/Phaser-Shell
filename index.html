<!doctype html>
<html>
<head>
	<title>Phaser Game State Switcher</title>
	<style type="text/css">
		html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
	</style>
	
	<script type="text/javascript" src="js/lib/phaser.min.js"></script>
	<script type="text/javascript" src="js/boot.js"></script>
	<script type="text/javascript" src="js/preloader.js"></script>
	<script type="text/javascript" src="js/mainmenu.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
</head>
<body>
	
	<div id="gameContainer"></div>
	
	<script type="text/javascript">
		window.onload = function() {
			// start up Phaser
			var game = new Phaser.Game(640, 480, Phaser.AUTO, 'gameContainer');
			
			// add states
			game.state.add('Boot',		BasicGame.Boot);
			game.state.add('Preloader',	BasicGame.Preloader);
			game.state.add('MainMenu',	BasicGame.MainMenu);
			game.state.add('Game',		BasicGame.Game);
			game.state.add('EndScreen',	BasicGame.EndScreen);
			
			// select the state 'boot'
			game.state.start('Boot');
		};
	</script>
	
</body>
</html>
